<head>
  <title>{% if page.title %}{{ page.title }} | {{ site.name }}{% else %}{{ site.name }}{% endif %}</title>
  <link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html','' }}">

  {% include meta.html %}
  {% include fonts.html %}

  <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
  <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
  <link rel="shortcut icon" href="{{ site.favicon }}">
  <script src="https://kit.fontawesome.com/56f7faf3f4.js"></script>

  <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  <!-- google Adsense -->
  <script data-ad-client="ca-pub-8851665545135049" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
</head>
